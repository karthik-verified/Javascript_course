<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="
       let comp_choice = comp_choice_generator();
        user_choice = 'Rock';
        let result = win_checker(user_choice,comp_choice);
        
        win = win_counter(result,win);
        
        loss = loss_counter(result,loss);
        
        tie = tie_counter(result,tie);

        alert(`Your Choice is ${user_choice} and the Computers Choice is ${comp_choice}. The result is a ${result} \n Win : ${win} , Loss : ${loss} , Tie : ${tie}`)


    ">Rock</button>
    <button onclick="
          let comp_choice = comp_choice_generator();
        user_choice = 'Paper';
        let result = win_checker(user_choice,comp_choice);
        
         win = win_counter(result,win);
        
        loss = loss_counter(result,loss);
        
        tie = tie_counter(result,tie);

        alert(`Your Choice is ${user_choice} and the Computers Choice is ${comp_choice}. The result is a ${result} \n Win : ${win} , Loss : ${loss} , Tie : ${tie}`)




        

    ">Paper</button>
    <button onclick="
          let comp_choice = comp_choice_generator();
        user_choice = 'Scissors';
        let result = win_checker(user_choice,comp_choice);

         win = win_counter(result)
        
        loss = loss_counter(result);
        
        tie = tie_counter(result);

        alert(`Your Choice is ${user_choice} and the Computers Choice is ${comp_choice}. The result is a ${result} \n Win : ${win} , Loss : ${loss} , Tie : ${tie}`)


    ">Scissors</button>
    <button onclick="
        win = 0;
        loss = 0;
        tie = 0;
    ">Reset Game</button>
    <script>
        let user_choice = 'Rock';
        let win = 0;
        let loss = 0;
        let tie = 0;
        let result = 'Win';
        function comp_choice_generator() {
            const number = Math.random();
            let comp_choice = 'Rock';
            if (number>0 && number<1/3) {
                comp_choice = 'Rock';
            } else if(number>1/3 && number<2/3) {
                comp_choice = 'Paper';
            } else {
                comp_choice = 'Scissors';
            }
            return comp_choice;
        }
        
        function win_checker(user_choice,comp_choice) {
            let result = 'Win'
            if(user_choice==='Rock') {
                if(comp_choice==='Rock') {
                    result = 'Tie';
                } else if (comp_choice==='Paper') {
                    result = 'Loss';
                } else if (comp_choice==='Scissors') {
                    result = 'Win';
                }
            }
           else if(user_choice==='Paper') {
                if(comp_choice==='Rock') {
                    result = 'Win';
                } else if (comp_choice==='Paper') {
                    result = 'Tie';
                } else if (comp_choice==='Scissors') {
                    result = 'Loss';
                }
            }
           else if(user_choice==='Scissors') {
                if(comp_choice==='Rock') {
                    result = 'Loss';
                } else if (comp_choice==='Paper') {
                    result = 'Win';
                } else if (comp_choice==='Scissors') {
                    result = 'Tie';
                }
            
            }
            return result;
        }
        function win_counter(result) {
            

            if(result==='Win') {
                win = win + 1;
            }
            return win; 
        }
        function loss_counter(result) {
            

            if(result==='Loss') {
                loss = loss + 1;
            }
            return loss; 
        }
        function tie_counter(result) {
            

            if(result==='Tie') {
                tie = tie + 1;
            }
            return tie; 
        }
    </script>
</body>
</html>
