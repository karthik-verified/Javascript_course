<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <section class="box">
        <button class=" buttons Rock" onclick="
       let comp_choice = comp_choice_generator();
        user_choice = 'Rock';
        let result = win_checker(user_choice,comp_choice);

          win_counter(result);
          localStorage.setItem('score',JSON.stringify(counter));
          update_score();
          game_result(result);
          chosen_moves(user_choice,comp_choice);
        
       


    "><figure class="rock-emoji">
        <img  src="rock-emoji.png" alt="Rock image" height="100px" width="100px">
    </figure></button>
    <button  class=" buttons Paper" onclick="
          let comp_choice = comp_choice_generator();
        user_choice = 'Paper';
        let result = win_checker(user_choice,comp_choice);

          win_counter(result);
          localStorage.setItem('score',JSON.stringify(counter));
          update_score();
          game_result(result);
          chosen_moves(user_choice,comp_choice);
              
             

    "><figure>
        <img src="paper-emoji.png" alt="Paper image" height="100px" width="100px">
    </figure></button>
    <button  class=" buttons Scissors" onclick="
          let comp_choice = comp_choice_generator();
        user_choice = 'Scissors';
        let result = win_checker(user_choice,comp_choice); 

          win_counter(result);
          localStorage.setItem('score',JSON.stringify(counter));
          update_score();
          game_result(result);
          chosen_moves(user_choice,comp_choice);

        


    "><figure>
        <img src="scissors-emoji.png" alt="Paper image" height="100px" width="100px">
    </figure>
</button>

    </section>

    <p class="js-win_or_lose" style="font-size: 2rem; font-weight: bold;">You ?</p>
    <br>
    <p class="moves_picked" style="font-size: 2rem; font-weight: bold;">You <span class="your_choice">?</span> - <span class="comp_choice">?</span> Computer</p>
    <br>
    <p class="js-score" style="font-size: 2rem; font-weight: bold;">Wins : 0 , Losses : 0 , Ties : 0 </p>
    <br>

    <button onclick="
       counter.wins = 0;
       counter.losses = 0;
       counter.tie = 0;
       comp_choice = '?';
       user_choice = '?';
       localStorage.removeItem('counter');
       update_score();
       chosen_moves(user_choice,comp_choice);
       result = '?';
       game_result(result);

    " style="font-size: 15px; padding: 10px;font-family: Arial, Helvetica, sans-serif; cursor: pointer;">Reset Game</button>

    <script src="rock_paper_scissors.js"></script>
</body>
</html>
