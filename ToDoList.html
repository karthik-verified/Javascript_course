<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input" placeholder="Todo name" autocomplete="on" onkeydown="
            if(event.key === 'Enter') {
                add_todo_things();
                console.log(todo_array);
                document.querySelector('.input').value = '';
                
                
            }
        ">
    <input type="date" class="date">
    <button onclick="
        add_todo_things();
        console.log(todo_array);
        document.querySelector('.input').value = '';
        

    ">Add</button>

    <section class="onpage"></section>
    <script>
        let todo_array = [{
            todo_item : '',
            due_date : ''
        }];
        
        function render() {
            let total_elements = ``;
            for(let i = 0; i<todo_array.length ; i++) {
                const todo = todo_array[i].todo_item;
                const due = todo_array[i].due_date;
                const html = 
                `<div> 
                    ${todo} &nbsp;${due}
                    <button onclick="
                    todo_array.splice(${i},1);
                    render();
                 ">Delete</button>
                 </div><br> `;
                total_elements += html;
            }
            document.querySelector('.onpage').innerHTML = total_elements;
        }
        
        function add_todo_things() {
            todo_array.push( { todo_item : document.querySelector('.input').value,
            due_date : document.querySelector('.date').value});
            render();
        };
        
    </script>
</body>
</html>
