<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REAL 3D Pyramid</title>
  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .pyramid {
      width: 0;
      height: 0;
      transform-style: preserve-3d;
      position: relative;
      animation: rotate 8s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 0, 255, 0.7);
      transform-origin: bottom center;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .face1 {
      transform: rotateY(0deg) rotateX(60deg) translateZ(100px);
    }

    .face2 {
      transform: rotateY(90deg) rotateX(60deg) translateZ(100px);
    }

    .face3 {
      transform: rotateY(180deg) rotateX(60deg) translateZ(100px);
    }

    .face4 {
      transform: rotateY(270deg) rotateX(60deg) translateZ(100px);
    }

    .base {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #111;
      transform: rotateX(90deg) translateZ(-100px);
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="pyramid">
    <div class="face face1"></div>
    <div class="face face2"></div>
    <div class="face face3"></div>
    <div class="face face4"></div>
    <div class="base"></div>
  </div>
</body>
</html>
